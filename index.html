<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Image/icon.png" type="image/x-icon">
</head>
<body>
    <h1 id="tilt">Tilt your screen to play the game</h1>
    <div id="rule">
        <h1 id="question1">Select your device</h1>
        <img src="./Image/phone.png" alt="" id="selectdevice1">
        <img src="./Image/computer.png" alt="" id="selectdevice2">
    </div>

    <!-- phone -->
    <div id="rule2-1">
        <h1 id="question2-1">Select your device</h1>
        <div id="ok-1">Got the rules</div>
    </div>


    <!-- computer -->
    <div id="rule2-2">
        <h1 id="question2-2">Select your device</h1>
        <div id="ok-2">Got the rules</div>
    </div>

    <div id="wholeScreen">
        <img src="./Image/Fullbackground.png" alt="" id="background">
        <div class="character">
            <img src="./Image/move_1.png" alt="" id="move">
        </div>

        <div class="object">
            <img src="./Image/can.png" alt="" id="can">
            <img src="./Image/burnable.png" alt="" id="burnable">
            <img src="./Image/non-burnable.png" alt="" id="non-burnable">
            <img src="./Image/ton_of_papers.png" alt="" id="papers">
            <img src="./Image/tissue.png" alt="" id="tissue">
            <img src="./Image/leather_bag.png" alt="" id="bag">
            <img src="./Image/hand_warmer.png" alt="" id="handwarmer">
            <img src="./Image/glass.png" alt="" id="glass">
            <img src="./Image/ruler.png" alt="" id="ruler">
            <img src="./Image/leftover.png" alt="" id="leftover">
        </div>

        <div id="inventory">
            <div id="outerinventory"></div>
            <div id="innerinventory">
                <img src="./Image/can.png" alt="" id="inventory-can">
                <img src="./Image/ton_of_papers.png" alt="" id="inventory-paper">
                <img src="./Image/tissue.png" alt="" id="inventory-tissue">
                <img src="./Image/leather_bag.png" alt="" id="inventory-bag">
                <img src="./Image/hand_warmer.png" alt="" id="inventory-handwarmer">
                <img src="./Image/glass.png" alt="" id="inventory-glass">
                <img src="./Image/ruler.png" alt="" id="inventory-ruler">
                <img src="./Image/leftover.png" alt="" id="inventory-leftover">
            </div>
        </div>

        <div id="pop-up">
            <div id="can-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="burnable-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="non-burnable-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="paper-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="tissue-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="bag-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="handwarmer-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="glass-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="ruler-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
            <div id="leftover-pop-up" class="pop-up-bottom">
                <h4 class="pop-up-text">Press F</h4>
            </div>
        </div>

        <div id="alert">Inventory full
            <div id="alert-button">ok</div>
        </div>

        <div id="correct">
            <div id="correct-text">CORRECT</div>
        </div>

        <div id="incorrect">
            <div id="incorrect-text">INCORRECT</div>
        </div>

        <div id="game-clear">
            <div id="game-clear-text">GAME CLEAR</div>
        </div>


        <div id="phoneControl">
            <div id="right">
                <img src="./Image/arrow.png" alt="" id="rightimg">
            </div>
            <div id="left">
                <img src="./Image/arrow.png" alt="" id="leftimg">
            </div>
        </div>
    </div>
    

    

    <script src="script.js"></script>
</body>
</html>
